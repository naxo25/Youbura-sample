<!DOCTYPE html> 
<html lang="es">
<head>
    <title>bitdash demo</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" type="image/ico" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css' />
    <script src="https://cdn.jsdelivr.net/npm/bitmovin-player@7.8.6/bitmovinplayer.js"></script>
      <!-- YouboraLib -->
    <script src="smartplugin/sp.min.js"></script>
    <style>
        figure {
            margin: 0;
            padding: 0;
        }

        .container {
            font-family: 'Dosis';
            color: white;
            text-align: center;
        }

        .container a {
            color: white;
        }

        .container h1 {
            font: 54px/66px 'Dosis';
            margin-bottom: 22px;
            line-height: 66px;
        }

        .container h2 {
            font-weight: normal;
            margin-bottom: 36px;
            line-height: 26px;
        }

        .player-wrapper {
            width: 50%;
            margin-right: auto;
            margin-left: auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        #webserver-warning {
            margin: 50px;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>

<body background="http://bitdash-a.akamaihd.net/webpages/bitmovin/images/background.jpg">
    <div class="container">
        <h1>bitdash VR test</h1>
        <h3>naxsample</h3>
        <div id="webserver-warning">
            <div class="ca-content">
                <h1>Unsupported Protocol</h1>
                <h2>This file has been loaded using the unsupported "file" protocol. Please use a
                    <a href="http://wiki.selfhtml.org/wiki/Webserver/lokal" target="_blank">web server</a> and open this
                    page using http or https.</h2>
            </div>
        </div>
        <div class="content">
            <div class="player-wrapper">
                <div id="player">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">

        var conf = {
            key: '218c7093-fcf8-487a-999d-5855f8ecbdd1',
            source: {
                hls: 'https://cdn.bitmovin.com/content/demos/4k/38e843e0-1998-11e9-8a92-c734cd79b4dc/manifest.m3u8',
                poster: 'http://cloudfront.dash-player.com/wp-content/uploads/2016/01/thumb.jpg',
                vr: {
                    startupMode: '2d',
                    startPosition: 180,
                    initialRotation: false,
                    initialRotateRate: 0.025
                }
            },
            style: {
                width: '100%',
                aspectratio: '2',
                controls: true,
                mouse: false
            },
            playback: {
                muted: false,
                autoplay: true
            }
        };

        if (typeof youbora != "undefined" && typeof youbora.adapters.Bitmovin != "undefined") {
            youbora.Log.logLevel = youbora.Log.Level.DEBUG
            window.plugin = new youbora.Plugin({
             'accountCode': 'powerdev',
             'content.title': 'test video'
            })
        }
        var player = bitmovin.player("player");
        player.setup(conf).then(function () {
            if (typeof youbora != "undefined" && typeof youbora.adapters.Bitmovin != "undefined"){
                plugin.setAdapter(new youbora.adapters.Bitmovin(player))
            }
        })

</script>

</html>
